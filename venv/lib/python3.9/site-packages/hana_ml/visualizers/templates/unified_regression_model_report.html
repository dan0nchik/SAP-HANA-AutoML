<!DOCTYPE html>

<body class="sidebar-mini layout-fixed layout-navbar-fixed">

<div class="wrapper container-fluid">

  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">

      <li class="nav-item d-none d-sm-inline-block">

          <li class="nav-item" onclick="switchContent('statistic_page')">

              <i class="nav-icon fas fa-th-large"></i>
              <p>Statistic</p>
            </a>
          </li>
          <li class="nav-item" onclick="switchContent('parameter_page')">

              <i class="nav-icon fas fa-th-list"></i>

            </a>
          </li>
          <li class="nav-item" onclick="switchContent('optimal_parameter_page')">

            </a>
          </li>

  <div class="content-wrapper" id="statistic_page">

            <h1 class="m-0 text-dark">Statistic</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="container-fluid">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="content-wrapper" id="parameter_page">

    </div>

    <div class="content">
      <div class="container-fluid">

              <div class="card-body">
                <div class="table-responsive">
                  {{ parameter }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="content-wrapper" id="optimal_parameter_page">

    <div class="content">

            <div class="card card-info card-outline">
              <div class="card-body">
                <div class="table-responsive">
                  {{ optimal_parameter }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">
  function switchContent(willOpenContentId) {
    pageList.forEach(function (value, index, array) {
      if (value != willOpenContentId) {
        $('#'+value).hide();
      }
    })
    $('#'+willOpenContentId).show();
  };
  let pageList = ['statistic_page','parameter_page','optimal_parameter_page'/*,'sample_page'*//*,'model_page'*/];
  switchContent('statistic_page');
</script>
